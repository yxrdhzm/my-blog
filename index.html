  <div class="modal" id="modal">

  <script>
    // é…ç½®ï¼šåˆ—å‡ºä½ çš„å›¾ç‰‡æ–‡ä»¶å
    const imageFiles = [

    imageFiles.forEach(file => {

    window.onclick = (e) => {
